<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <form name="countries">
        <select name="country" id="country" onchange="changeFlag();">
            <option value="Select">Select</option>
            <option value="Jordan">Jordan</option>
            <option value="Palestine">Palestine</option>
            <option value="Turkey">Turkey</option>
            <option value="Canada">Canada</option>
        </select>
    </form>

    <img id="img" src="flags/no_flag.png" style="border: 1px solid black; width: 300px; height: 200px;" alt="No image selected"/>
</body>
    <script>
       function changeFlag() {
        let sel = document.querySelector('#country');
        let img = document.querySelector('#img');
        sel.addEventListener('change' , e => img.src = `flags/${e.target.options[e.target.selectedIndex].value}.png`);
        img.alt = e.target.options[e.target.selectedIndex].text;
       }
    </script>
</html>
